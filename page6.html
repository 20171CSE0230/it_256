<html>
<body>
<script>
a=parseInt(prompt("Enter first int value:"))
b=parseInt(prompt("Enter second int value:"))
document.write("Sum of values:"+(a+b));
document.write("<br>difference of values:"+(a-b));
document.write("<br>Product of values:"+(a*b));
document.write("<br>Quotient of values:"+(a/b));
document.write("<br>Remainder of values:"+(a%b));

</script>
</body>
</html>
