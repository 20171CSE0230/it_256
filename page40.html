<html>
<head>
<script>
function compute()
{
var a=parseInt(document.frm.fno.value)
var b=parseInt(document.frm.sno.value)
var s=a+b
//alert(s)
document.frm.res.value=s
}
</script>
</head>
<body>
<form name="frm">
<table><tr><td>Enter 1st Number:<td><input type="text" name="fno">
<tr><td>Enter 2nd Number:<td><input type="text" name="sno">
<tr><td>Result is:<td><input type="text" name="res">
<tr><td><input type=button value="Add" onClick="compute()"><td><input type=reset value="Clear">
</table>
</form>
</body>
</html>
