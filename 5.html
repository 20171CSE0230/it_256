<!DOCTYPE html>
<html>
<head>
<script>
function myFunction(fruits.value) {
  k=fruits.reverse();
  document.getElementById("demo").innerHTML =k;
}
</script>
</head>
<body>
<p>Click the button to reverse the order of the elements in the array.</p>
<p id="demo"> </p>
<form name="form1">
<input type="text" id="ab" name="text1" >
<br>
<input type="button" value="submit" onclick="myFunction(document.form1.text1)">
</form>
</body>
</html>
