<script type="text/javascript">
function printOdd() {
  for (let i=1; i<100; i++) {
    if(i % 2 !== 0) {
     document.write(i);
	 document.write("\n");

    }
  }
}

       
</script>
      
   </head>
   <body>
      <p>Bring your mouse inside the division to see the result:</p>
      
      <div id="demo" style="background-color:yellow;width:200px;height:100px;" onmouseover="printOdd();" >
         <h2> This is inside the division </h2>
      </div>
</body>
