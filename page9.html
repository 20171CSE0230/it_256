<html>
<body>
<script>
n=parseInt(prompt("Enter n value:"))
if(n>=0 && n<=9)
{
 document.write("n single digit no")
}
else if(n<=99)
{
 document.write("n is double digit no")
}
else if(n<=999)
{
 document.write("n is triple digit no");
}
else
{
 document.write("multi digit no");
}

</script>
</body>
</html>
