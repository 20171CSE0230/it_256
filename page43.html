<html>
<head>
<script>
function  validateSelect()
{
var s="Selected items\n";
oplen=document.frm.items.length;
alert("Number of items:"+document.frm.items.length)
for(i=0;i<oplen;i++)
{
  if(document.frm.items.options[i].selected)
     s+=document.frm.items.options[i].text+"\n"
}
alert(s)
}
</script>
</head>
<body>
<form name="frm">
Select the item<br/>
<select name="items" size=4 multiple>
<option>Godrej</option>
<option>Whirlpool</option>
<option>Samsung</option>
<option>Sony</option>
<option selected>LG</option>
<option>Ogeneral</option>
</select>
<br/>
<input type=button onClick="validateSelect()" value="Submit">
</form>
</body>
</html>
